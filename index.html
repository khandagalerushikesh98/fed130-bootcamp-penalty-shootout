<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <!--Include your style sheet-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets/India.jpg" alt="India" height="150px" width="150px"/>
               <span class='name' id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/Washington.png" alt="Washington" height="150px" width="150px"/>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                    <span class="goal"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="retry" onclick="history.go(0)">Try Again</button>
            <button id="strike-button" onclick="handleStrikeButtonClick()"></button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
        <!-- Load your javascript libraries -->
        <script src="./app.js"></script>
</body>
</html>
